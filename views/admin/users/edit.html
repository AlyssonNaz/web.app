<div class="row">
    <!-- left column -->
    <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Dados</h3>
                </div>
            <!-- /.box-header -->

            <form role="form">
                <div class="box-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nome de Usuário</label>
                        <input type="text" class="form-control" value="<%= data.user.username %>" id="exampleInputEmail1" placeholder="Informe o Nome de Usuário">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">E-mail</label>
                        <input type="email" class="form-control" value="<%= data.user.email %>" id="exampleInputEmail1" placeholder="Informe o e-mail">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary pull-right">Salvar</button>
                </div>
            </form>
        </div>
        <!-- /.box -->
        
                <!-- general form elements -->
        <div class="box box-warning">
            <div class="box-header with-border">
                <h3 class="box-title">Permissões</h3>
            </div>
            <!-- /.box-header -->

        </div>
        <!-- /.box -->
    </div>
</div>
