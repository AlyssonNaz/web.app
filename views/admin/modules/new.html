<div class="row" ng-controller="rah.modules.new">
    <div class="col-xs-12">
       <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Quick Example</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Nome</label>
                      <input type="text" class="form-control" name="name" ng-model="newModule.name" placeholder="Nome do módulo">
                    </div>
                     <div class="form-group">
                      <label for="exampleInputEmail1">Descrição</label>
                      <input type="text" class="form-control" name="desc" ng-model="newModule.desc" placeholder="Descrição do módulo">
                    </div>
                     <div class="form-group">
                      <label for="exampleInputEmail1">Data</label>
                      <input type="text" class="form-control" name="data" ng-model="newModule.data" placeholder="...">
                    </div>
                  </div><!-- /.box-body -->

                  <div class="box-footer">
                    <button type="button" class="btn btn-primary" ng-click="createModule()">Salvar</button>
                  </div>
                </form>
              </div>
    </div>
</div>
