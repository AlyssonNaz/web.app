<div class="login-box-body">
    <p class="login-box-msg">Entre com seu usu√°rio e senha:</p>
    <span>{{ error.message }}</span>
    <form>
        <div class="form-group has-feedback">
            <input type="text" class="form-control" ng-model="user.username" placeholder="E-mail">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" ng-model="user.password" placeholder="Senha">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
            <div class="col-xs-8">
                <div class="checkbox icheck">
                    <label>
                        <input type="checkbox"> Permanecer conectado
                    </label>
                </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
                <button type="submit" ng-click="logIn()" class="btn btn-primary btn-block btn-flat">Entrar</button>
            </div>
            <!-- /.col -->
        </div>
    </form>

    <div class="social-auth-links text-center">
        <p>- ou -</p>
        <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Entrar com minha conta no Facebook</a>
    </div>
    <!-- /.social-auth-links -->

    <a href="#">Esqueci minha senha</a>
    <br>
    <a href="/auth/register" class="text-center">Criar uma conta</a>

</div>
<!-- /.login-box-body -->
