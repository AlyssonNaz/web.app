<div ng-controller="CategoriesFormController">
    <div class="row">
        <rah-header></rah-header>

        <div class="col-xs-12">
            <div class="panel panel-filled">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label>Nome</label>
                                <input type="text" ng-model="model.data.name" class="form-control"
                                       placeholder="Nome da Categoria">
                            </div>
                            <div class="form-group">
                                <label>Descrição</label>
                                <input type="text" ng-model="model.data.description" class="form-control"
                                       placeholder="Descrição da Categoria">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button type="button" ng-click="saveOrCreate()" class="btn btn-w-md btn-accent pull-right">
                Salvar
            </button>
        </div>
    </div>
</div>
