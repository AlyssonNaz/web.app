<div ng-controller="UsersController">
    <rah-header title="Editar Usuário" desc="Última alteração em 19/08/2016 ás 18:00hs" icon="pe-7s-user" options="headerOpt"></rah-header>
    <div class="col-xs-6">
        <div class="panel panel-filled">
            <div class="panel-body">
                <form>
                    <div class="form-group">
                            <label>Usuário</label>
                            <input type="text" ng-model="model.username" class="form-control" placeholder="Usuário">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" ng-model="model.email" class="form-control" placeholder="E-mail">
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
