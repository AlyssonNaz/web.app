<div class="container-center animated slideInDown" rah-controller="LoginController">
    <div class="view-header">
        <div class="header-icon">
            <i class="pe page-header-icon pe-7s-unlock"></i>
        </div>
        <div class="header-title">
            <h3>Login</h3>
            <small>
                Por favor, insira seus dados para login. {{ page.heading }}
            </small>
        </div>
    </div>

    <div class="panel panel-filled">
        <div class="panel-body">
            <form action="index.html" id="loginForm" novalidate>
                <div class="form-group">
                    <label class="control-label" for="username">Email</label>
                    <input type="text" placeholder="example@gmail.com" ng-model="user.email" title="Please enter you username" required="" value="" name="username"
                        id="username" class="form-control">
                    <span class="help-block small">Your unique username to app</span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Senha</label>
                    <input type="password" title="Please enter your password" ng-model="user.password" placeholder="******" required="" value="" name="password" id="password"
                        class="form-control">
                    <span class="help-block small">Your strong password</span>
                </div>
                <div>
                    <button class="btn btn-accent" ng-click="longIn()">Login</button>
                    <a class="btn btn-default" href="register.html">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
